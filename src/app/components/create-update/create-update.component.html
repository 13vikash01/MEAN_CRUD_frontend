<div class="conatiner">
    <h1 style="text-align:center;">Add Your Details</h1>
    <div class="row">
        <div style="width: 30%; margin: 25px auto;">
            <form (ngSubmit)="create_update()">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" [(ngModel)]="employee.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="dob"  [(ngModel)]="employee.dob"  placeholder="Date of birth">
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text" name="skill"  [(ngModel)]="employee.skill"  placeholder="Skill">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="salary" [(ngModel)]="employee.salary"  placeholder="salary">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
                </div>
            </form>
            <!-- <a href="/campgrounds">Go back</a> -->
        </div>
    </div>
</div>
